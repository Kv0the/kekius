<!doctype html>
<html lang=en>
  <head>
  	<meta charset="utf-8">
  	<title>kekius.me</title>

  	<script src="main.js" charset="utf-8" type="text/javascript"></script>

  	<style>
  		video#bgvid {
  			position: fixed;
  			top: 50%;
  			left: 50%;
  			min-width: 100%;
  			min-height: 100%;
  			width: auto;
  			height: auto;
  			z-index: -100;
  			-webkit-transform: translateX(-50%) translateY(-50%);
  			transform: translateX(-50%) translateY(-50%);
  			overflow: hidden;
  		}
  	</style>
  </head>

  <body bgcolor="#000000" text="white">
  	<video autoplay loop id="bgvid" onclick="changeVideo()">
  		<source type="video/webm" id="webm_source">
  	</video>
  </body>
</html>
