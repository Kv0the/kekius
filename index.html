<!doctype html>
<html lang=en>
  <head>
  	<meta charset="utf-8">
  	<title>kekius.me</title>
  	<style>
  		video#bgvid {
  			position: fixed;
  			top: 50%;
  			left: 50%;
  			min-width: 100%;
  			min-height: 100%;
  			width: auto;
  			height: auto;
  			z-index: -100;
  			-webkit-transform: translateX(-50%) translateY(-50%);
  			transform: translateX(-50%) translateY(-50%);
  			overflow: hidden;
  		}
  	</style>

  <script>
    $('.video').click(function(){
      this.paused?this.play():this.pause();
    });
    
    $("#bgvid").click(function(){
      var src = "/webms/1449152278962.webm";
      $("#bgvid").find("#webm_source").attr("src", src);
    });
  </script>
  </head>

  <body bgcolor="#000000" text="white">
  	<video autoplay loop id="bgvid">
  		<source src="/webms/1449151845845.webm" type="video/webm" id="webm_source">
  	</video>
  </body>
</html>
